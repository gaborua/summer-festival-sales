<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas - Summer Festival 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #E91E63 0%, #880E4F 50%, #4A148C 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.95;
        }
        .date {
            font-size: 0.9rem;
            opacity: 0.85;
            margin-top: 5px;
        }
        .card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h2 {
            color: #E91E63;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }
        input:focus {
            outline: none;
            border-color: #E91E63;
            background: white;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }
        .qr-section {
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            text-align: center;
        }
        .qr-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .qr-image {
            width: 280px;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }
        .qr-placeholder p {
            margin-top: 10px;
        }
        .qr-info {
            color: white;
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.95;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }
        input[type="file"] {
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: none;
            font-weight: 600;
        }
        .message.show {
            display: block;
        }
        .message.success {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
        }
        .message.error {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .logo {
                font-size: 2.5rem;
            }
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SUMMER</div>
            <div class="subtitle">A√ëO NUEVO 2026</div>
            <div class="date">26-31 DIC</div>
        </header>

        <div class="card">
            <h2>üìù Registro de Venta de Tickets</h2>
            <div style="text-align:center;margin-bottom:16px;">
                <span style="display:block;margin-bottom:8px;color:#555;font-weight:600;">Registra por ciudad:</span>
                <a href="/tarija.html" style="margin:0 6px;color:#E91E63;font-weight:800;">Tarija</a>
                <a href="/santa-cruz.html" style="margin:0 6px;color:#E91E63;font-weight:800;">Santa Cruz</a>
                <a href="/cochabamba.html" style="margin:0 6px;color:#E91E63;font-weight:800;">Cochabamba</a>
                <a href="/la-paz.html" style="margin:0 6px;color:#E91E63;font-weight:800;">La Paz</a>
                <a href="/sucre.html" style="margin:0 6px;color:#E91E63;font-weight:800;">Sucre</a>
            </div>
            
            <form id="salesForm">
                <div class="form-group">
                    <label for="teamLeader">üë§ Team Leader *</label>
                    <input type="text" id="teamLeader" placeholder="Ingrese el nombre del leader" required>
                </div>

                <div class="form-group">
                    <label for="rrppName">üéØ Nombre del RRPP *</label>
                    <input type="text" id="rrppName" placeholder="Ingresa el nombre del RRPP" required>
                </div>

                <div class="form-group">
                    <label for="ticketQuantity">üé´ Cantidad de Tickets *</label>
                    <input type="number" id="ticketQuantity" min="1" placeholder="¬øCu√°ntos tickets?" required>
                </div>

                <!-- QR ARRIBA DEL COMPROBANTE -->
                <div class="qr-section">
                    <div class="qr-title">üí≥ Escanea para Pagar con ZAS</div>
                    <div class="qr-container">
                        <img src="/public/qr-zas.jpg" alt="QR ZAS Payment" class="qr-image">
                    </div>
                    <div class="qr-info">
                        <p style="margin-bottom: 5px;"><strong>ACHA VILLARROEL JUAN PABLO</strong></p>
                        <p style="font-size: 0.85rem;">Cuenta: 6031280718</p>
                        <p style="margin-top: 10px;">Realiza tu pago y sube el comprobante abajo ‚Üì</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="receipt">üìé Comprobante de Pago *</label>
                    <input type="file" id="receipt" accept="image/*,.pdf" required>
                </div>

                <button type="submit" id="submitBtn">‚ú® Registrar Venta</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('salesForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Registrando...';

            const formData = new FormData();
            formData.append('team_leader', document.getElementById('teamLeader').value);
            formData.append('rrpp_name', document.getElementById('rrppName').value);
            formData.append('ticket_quantity', document.getElementById('ticketQuantity').value);
            formData.append('receipt', document.getElementById('receipt').files[0]);

            try {
                const response = await fetch('/api/sales', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    message.className = 'message success show';
                    message.textContent = '‚úÖ Venta registrada exitosamente';
                    form.reset();
                } else {
                    message.className = 'message error show';
                    message.textContent = '‚ùå Error: ' + data.error;
                }
            } catch (error) {
                message.className = 'message error show';
                message.textContent = '‚ùå Error de conexi√≥n';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrar Venta';
                setTimeout(() => message.classList.remove('show'), 5000);
            }
        });
    </script>
</body>
</html>
