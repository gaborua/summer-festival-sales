<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Summer Festival</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .stat-card h3 {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        .stat-card p {
            color: #666;
            font-size: 1.1rem;
        }
        .table-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Dashboard de Ventas</h1>
            <p>Panel de AdministraciÃ³n</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalSales">0</h3>
                <p>Total Ventas</p>
            </div>
            <div class="stat-card">
                <h3 id="totalTickets">0</h3>
                <p>Total Tickets</p>
            </div>
        </div>

        <div class="table-card">
            <button onclick="exportCSV()">ðŸ“¥ Exportar CSV</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>LÃ­der</th>
                        <th>RRPP</th>
                        <th>Tickets</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="salesTable">
                    <tr>
                        <td colspan="5" style="text-align: center;">Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const [salesRes, statsRes] = await Promise.all([
                    fetch('/api/sales'),
                    fetch('/api/stats')
                ]);

                const sales = await salesRes.json();
                const stats = await statsRes.json();

                document.getElementById('totalSales').textContent = stats.totalSales || 0;
                document.getElementById('totalTickets').textContent = stats.totalTickets || 0;

                const tbody = document.getElementById('salesTable');
                if (sales.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No hay ventas registradas</td></tr>';
                    return;
                }

                tbody.innerHTML = sales.map(sale => `
                    <tr>
                        <td>${sale.id}</td>
                        <td>${sale.team_leader}</td>
                        <td>${sale.rrpp_name}</td>
                        <td>${sale.ticket_quantity}</td>
                        <td>${new Date(sale.created_at).toLocaleString('es')}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('salesTable').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: red;">Error al cargar datos</td></tr>';
            }
        }

        function exportCSV() {
            fetch('/api/sales')
                .then(res => res.json())
                .then(sales => {
                    let csv = 'ID,LÃ­der,RRPP,Tickets,Fecha\n';
                    sales.forEach(sale => {
                        csv += `${sale.id},"${sale.team_leader}","${sale.rrpp_name}",${sale.ticket_quantity},"${new Date(sale.created_at).toLocaleString('es')}"\n`;
                    });
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'ventas.csv';
                    a.click();
                });
        }

        loadData();
        setInterval(loadData, 30000); // Actualizar cada 30 segundos
    </script>
</body>
</html>
