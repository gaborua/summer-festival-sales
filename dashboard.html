<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Summer Festival 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #E91E63 0%, #880E4F 50%, #4A148C 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0.95;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }
        .stat-card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card h3 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 900;
        }
        .stat-card p {
            color: #666;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .table-card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-x: auto;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .table-header h2 {
            color: #E91E63;
            font-size: 1.8rem;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 2px solid #f5f5f5;
        }
        th {
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        th:first-child {
            border-radius: 12px 0 0 0;
        }
        th:last-child {
            border-radius: 0 12px 0 0;
        }
        tr:hover {
            background: #fce4ec;
        }
        td {
            color: #333;
            font-size: 0.95rem;
        }
        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }
        .loading-indicator {
            display: inline-block;
            margin-left: 10px;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(233, 30, 99, 0.3);
            border-top-color: #E91E63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .table-header {
                flex-direction: column;
                gap: 15px;
            }
            .table-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SUMMER</div>
            <div class="subtitle">üìä Dashboard de Ventas - A√±o Nuevo 2026</div>
        </header>

        <div class="stats" role="region" aria-label="Estad√≠sticas de ventas">
            <div class="stat-card">
                <h3 id="totalSales" aria-label="Total de ventas">0</h3>
                <p>üìù Total Ventas</p>
            </div>
            <div class="stat-card">
                <h3 id="totalTickets" aria-label="Total de tickets vendidos">0</h3>
                <p>üé´ Total Tickets</p>
            </div>
        </div>

        <div class="table-card">
            <div class="table-header">
                <h2>üìã Registro Completo</h2>
                <button onclick="exportCSV()" aria-label="Exportar datos a CSV">üì• Exportar CSV</button>
            </div>
            <div role="search" style="margin-bottom: 20px;">
                <input type="search" id="searchInput" placeholder="üîç Buscar por nombre..." 
                       style="width: 100%; padding: 12px; border: 2px solid #f0f0f0; border-radius: 8px; font-size: 16px;"
                       aria-label="Buscar en la tabla de ventas">
            </div>
            <table role="table" aria-label="Tabla de registro de ventas">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">L√≠der</th>
                        <th scope="col">RRPP</th>
                        <th scope="col">Tickets</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody id="salesTable">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;" role="status" aria-live="polite">Cargando ventas...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allSales = [];

        async function loadData() {
            try {
                const [salesRes, statsRes] = await Promise.all([
                    fetch('/api/sales'),
                    fetch('/api/stats')
                ]);

                const sales = await salesRes.json();
                const stats = await statsRes.json();

                allSales = sales;

                document.getElementById('totalSales').textContent = stats.totalSales || 0;
                document.getElementById('totalTickets').textContent = stats.totalTickets || 0;

                renderTable(sales);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('salesTable').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: red;">Error al cargar datos</td></tr>';
            }
        }

        function renderTable(sales) {
            const tbody = document.getElementById('salesTable');
            if (sales.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No hay ventas registradas</td></tr>';
                return;
            }

            tbody.innerHTML = sales.map(sale => `
                <tr>
                    <td>${sale.id}</td>
                    <td>${sale.team_leader}</td>
                    <td>${sale.rrpp_name}</td>
                    <td>${sale.ticket_quantity}</td>
                    <td>${new Date(sale.created_at).toLocaleString('es')}</td>
                </tr>
            `).join('');
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredSales = allSales.filter(sale => 
                sale.team_leader.toLowerCase().includes(searchTerm) ||
                sale.rrpp_name.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredSales);
        });

        function exportCSV() {
            const visibleSales = searchInput.value ? 
                allSales.filter(sale => 
                    sale.team_leader.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                    sale.rrpp_name.toLowerCase().includes(searchInput.value.toLowerCase())
                ) : allSales;

            let csv = 'ID,L√≠der,RRPP,Tickets,Fecha\n';
            visibleSales.forEach(sale => {
                csv += `${sale.id},"${sale.team_leader}","${sale.rrpp_name}",${sale.ticket_quantity},"${new Date(sale.created_at).toLocaleString('es')}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ventas_' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        loadData();
        setInterval(loadData, 30000); // Actualizar cada 30 segundos
    </script>
</body>
</html>
